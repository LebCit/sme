<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Markdown Editor</title>

		<link rel="preload" href="/styles/responsive-attributes.css" as="style" onload="this.rel = 'stylesheet'" />
		<link rel="preload" href="/styles/index.css" as="style" onload="this.rel = 'stylesheet'" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Martian+Mono&display=swap" rel="stylesheet" />
	</head>
	<body data-sm="1column">
		<main data-sm="3column pad gap" data-lg="2column">
			<input data-lg="hide" type="radio" name="sme-tabs" id="sme-write-tab" checked />
			<label data-sm="show left" data-lg="hide" for="sme-write-tab">Markdown Editor</label>

			<input data-lg="hide" type="radio" name="sme-tabs" id="sme-view-tab" />
			<label data-sm="show left" data-lg="hide" for="sme-view-tab">Markdown Preview</label>

			<sme-write data-sm="1column">
				<label data-lg="left" for="sme-editor">Markdown Editor</label>

				<sme-write-toolbar>
					<!-- UNDO / REDO -->
					<buttons-group>
						<!-- UNDO BUTTON -->
						<button class="sme-md-btn" id="undoBtn" title="Undo - Ctrl+Z">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-arrow-back-up"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								stroke-width="2"
								stroke="currentColor"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<title>Undo - Ctrl+Z</title>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path d="M9 14l-4 -4l4 -4" />
								<path d="M5 10h11a4 4 0 1 1 0 8h-1" />
							</svg>
						</button>

						<!-- REDO BUTTON -->
						<button class="sme-md-btn" id="redoBtn" title="Redo - Ctrl+Y">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-arrow-forward-up"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								stroke-width="2"
								stroke="currentColor"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<title>Redo - Ctrl+Y</title>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path d="M15 14l4 -4l-4 -4" />
								<path d="M19 10h-11a4 4 0 1 0 0 8h1" />
							</svg>
						</button>
					</buttons-group>

					<!-- HEADINGS / LISTS -->
					<buttons-group>
						<!-- HEADINGS DROPDOWN-->
						<sme-dropdown>
							<input type="checkbox" id="sme-headings" />

							<label for="sme-headings" aria-haspopup="true" aria-expanded="false" title="Headings">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="icon icon-tabler icon-tabler-heading"
									width="24"
									height="24"
									viewBox="0 0 24 24"
									stroke-width="2"
									stroke="currentColor"
									fill="none"
									stroke-linecap="round"
									stroke-linejoin="round"
								>
									<title>Headings</title>
									<path stroke="none" d="M0 0h24v24H0z" fill="none" />
									<path d="M7 12h10" />
									<path d="M7 5v14" />
									<path d="M17 5v14" />
									<path d="M15 19h4" />
									<path d="M15 5h4" />
									<path d="M5 19h4" />
									<path d="M5 5h4" />
								</svg>
							</label>

							<sme-dropdown-content aria-labelledby="sme-headings" data-sm="hide">
								<button class="sme-md-btn" data-syntax="heading1">H1</button>
								<button class="sme-md-btn" data-syntax="heading2">H2</button>
								<button class="sme-md-btn" data-syntax="heading3">H3</button>
								<button class="sme-md-btn" data-syntax="heading4">H4</button>
								<button class="sme-md-btn" data-syntax="heading5">H5</button>
								<button class="sme-md-btn" data-syntax="heading6">H6</button>
							</sme-dropdown-content>
						</sme-dropdown>

						<!-- LISTS DROPDOWN-->
						<sme-dropdown>
							<input type="checkbox" id="sme-lists" />

							<label for="sme-lists" aria-haspopup="true" aria-expanded="false" title="Lists">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="icon icon-tabler icon-tabler-letter-l"
									width="24"
									height="24"
									viewBox="0 0 24 24"
									stroke-width="2"
									stroke="currentColor"
									fill="none"
									stroke-linecap="round"
									stroke-linejoin="round"
								>
									<title>Lists</title>
									<path stroke="none" d="M0 0h24v24H0z" fill="none" />
									<path d="M7 4v16h10" />
								</svg>
							</label>

							<sme-dropdown-content aria-labelledby="sme-lists" data-sm="hide">
								<!-- BULLETED LIST BUTTON -->
								<button class="sme-md-btn" data-syntax="bulleted" title="Bulleted List">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										class="icon icon-tabler icon-tabler-list"
										width="24"
										height="24"
										viewBox="0 0 24 24"
										stroke-width="2"
										stroke="currentColor"
										fill="none"
										stroke-linecap="round"
										stroke-linejoin="round"
									>
										<title>Bulleted List</title>
										<path stroke="none" d="M0 0h24v24H0z" fill="none" />
										<path d="M9 6l11 0" />
										<path d="M9 12l11 0" />
										<path d="M9 18l11 0" />
										<path d="M5 6l0 .01" />
										<path d="M5 12l0 .01" />
										<path d="M5 18l0 .01" />
									</svg>
								</button>

								<!-- NUMBERED LIST BUTTON -->
								<button class="sme-md-btn" data-syntax="numbered" title="Numbered List">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										class="icon icon-tabler icon-tabler-list-numbers"
										width="24"
										height="24"
										viewBox="0 0 24 24"
										stroke-width="2"
										stroke="currentColor"
										fill="none"
										stroke-linecap="round"
										stroke-linejoin="round"
									>
										<title>Numbered List</title>
										<path stroke="none" d="M0 0h24v24H0z" fill="none" />
										<path d="M11 6h9" />
										<path d="M11 12h9" />
										<path d="M12 18h8" />
										<path d="M4 16a2 2 0 1 1 4 0c0 .591 -.5 1 -1 1.5l-3 2.5h4" />
										<path d="M6 10v-6l-2 2" />
									</svg>
								</button>

								<!-- MULTI LEVEL BULLETED LIST BUTTON -->
								<button
									class="sme-md-btn"
									data-syntax="bulletedMultiLevel"
									title="MULTI LEVEL BULLETED LIST"
								>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										class="icon icon-tabler icon-tabler-list-tree"
										width="24"
										height="24"
										viewBox="0 0 24 24"
										stroke-width="2"
										stroke="currentColor"
										fill="none"
										stroke-linecap="round"
										stroke-linejoin="round"
									>
										<title>MULTI LEVEL BULLETED LIST</title>
										<path stroke="none" d="M0 0h24v24H0z" fill="none" />
										<path d="M9 6h11" />
										<path d="M12 12h8" />
										<path d="M15 18h5" />
										<path d="M5 6v.01" />
										<path d="M8 12v.01" />
										<path d="M11 18v.01" />
									</svg>
								</button>

								<!-- MULTI LEVEL NUMBERED LIST BUTTON -->
								<button
									class="sme-md-btn"
									data-syntax="numberedMultiLevel"
									title="MULTI LEVEL NUMBERED LIST"
								>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										class="icon icon-tabler icon-tabler-list-tree"
										width="24"
										height="24"
										viewBox="0 0 24 24"
										stroke-width="2"
										stroke="currentColor"
										fill="none"
										stroke-linecap="round"
										stroke-linejoin="round"
									>
										<title>MULTI LEVEL NUMBERED LIST</title>
										<path stroke="none" d="M0 0h24v24H0z" fill="none" />
										<path d="M9 6h11" />
										<path d="M12 12h8" />
										<path d="M15 18h5" />
										<path d="M5 6v.01" />
										<path d="M8 12v.01" />
										<path d="M11 18v.01" />
									</svg>
								</button>

								<!-- TODO LIST BUTTON -->
								<button class="sme-md-btn" data-syntax="todo" title="TODO List">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										class="icon icon-tabler icon-tabler-list-check"
										width="24"
										height="24"
										viewBox="0 0 24 24"
										stroke-width="2"
										stroke="currentColor"
										fill="none"
										stroke-linecap="round"
										stroke-linejoin="round"
									>
										<title>TODO List</title>
										<path stroke="none" d="M0 0h24v24H0z" fill="none" />
										<path d="M3.5 5.5l1.5 1.5l2.5 -2.5" />
										<path d="M3.5 11.5l1.5 1.5l2.5 -2.5" />
										<path d="M3.5 17.5l1.5 1.5l2.5 -2.5" />
										<path d="M11 6l9 0" />
										<path d="M11 12l9 0" />
										<path d="M11 18l9 0" />
									</svg>
								</button>
							</sme-dropdown-content>
						</sme-dropdown>
					</buttons-group>

					<!-- BOLD / ITALIC / UNDERLINE / STRIKETHROUGH -->
					<buttons-group>
						<!-- BOLD BUTTON -->
						<button class="sme-md-btn" data-syntax="bold" title="Bold - Ctrl+B">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-bold"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								stroke-width="2"
								stroke="currentColor"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<title>Bold - Ctrl+B</title>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path d="M7 5h6a3.5 3.5 0 0 1 0 7h-6z" />
								<path d="M13 12h1a3.5 3.5 0 0 1 0 7h-7v-7" />
							</svg>
						</button>

						<!-- ITALIC BUTTON -->
						<button class="sme-md-btn" data-syntax="italic" title="Italic - Ctrl+I">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-italic"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								stroke-width="2"
								stroke="currentColor"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<title>Italic - Ctrl+I</title>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path d="M11 5l6 0" />
								<path d="M7 19l6 0" />
								<path d="M14 5l-4 14" />
							</svg>
						</button>

						<!-- UNDERLINE BUTTON -->
						<button class="sme-md-btn" data-syntax="underline" title="Underline - Ctrl+U">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-underline"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								stroke-width="2"
								stroke="currentColor"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<title>Underline - Ctrl+U</title>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path d="M7 5v5a5 5 0 0 0 10 0v-5" />
								<path d="M5 19h14" />
							</svg>
						</button>

						<!-- STRIKETHROUGH BUTTON -->
						<button class="sme-md-btn" data-syntax="strikethrough" title="Strikethrough - Ctrl+S">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-strikethrough"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								stroke-width="2"
								stroke="currentColor"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<title>Strikethrough - Ctrl+S</title>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path d="M5 12l14 0" />
								<path
									d="M16 6.5a4 2 0 0 0 -4 -1.5h-1a3.5 3.5 0 0 0 0 7h2a3.5 3.5 0 0 1 0 7h-1.5a4 2 0 0 1 -4 -1.5"
								/>
							</svg>
						</button>
					</buttons-group>

					<!-- LINK / IMAGE -->
					<buttons-group>
						<!-- LINK BUTTON -->
						<button class="sme-md-btn" data-syntax="link" title="Link - Ctrl+L">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-link"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								stroke-width="2"
								stroke="currentColor"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<title>Link - Ctrl+L</title>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path d="M9 15l6 -6" />
								<path d="M11 6l.463 -.536a5 5 0 0 1 7.071 7.072l-.534 .464" />
								<path
									d="M13 18l-.397 .534a5.068 5.068 0 0 1 -7.127 0a4.972 4.972 0 0 1 0 -7.071l.524 -.463"
								/>
							</svg>
						</button>

						<!-- LINK BUTTON -->
						<button class="sme-md-btn" data-syntax="image" title="Image - Ctrl+I">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-photo"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								stroke-width="2"
								stroke="currentColor"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<title>Image - Ctrl+I</title>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path d="M15 8h.01" />
								<path
									d="M3 6a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v12a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3v-12z"
								/>
								<path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l5 5" />
								<path d="M14 14l1 -1c.928 -.893 2.072 -.893 3 0l3 3" />
							</svg>
						</button>
					</buttons-group>

					<!-- LINE BREAK / BLOCKQUOTE / TABLE -->
					<buttons-group>
						<!-- LINE BREAK BUTTON -->
						<button class="sme-md-btn" data-syntax="horizontalRule" title="Horizontal Rule - Ctrl+H">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-line-dashed"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								stroke-width="2"
								stroke="currentColor"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<title>Horizontal Rule - Ctrl+H</title>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path d="M5 12h2" />
								<path d="M17 12h2" />
								<path d="M11 12h2" />
							</svg>
						</button>

						<!-- BLOCKQUOTE BUTTON -->
						<button class="sme-md-btn" data-syntax="blockquote" title="Blockquote - Ctrl+Q">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-blockquote"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								stroke-width="2"
								stroke="currentColor"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<title>Blockquote - Ctrl+Q</title>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path d="M6 15h15" />
								<path d="M21 19h-15" />
								<path d="M15 11h6" />
								<path d="M21 7h-6" />
								<path d="M9 9h1a1 1 0 1 1 -1 1v-2.5a2 2 0 0 1 2 -2" />
								<path d="M3 9h1a1 1 0 1 1 -1 1v-2.5a2 2 0 0 1 2 -2" />
							</svg>
						</button>

						<!-- TABLE BUTTON -->
						<button class="sme-md-btn" data-syntax="table" title="Table - Ctrl+Shift+T">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-table"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								stroke-width="2"
								stroke="currentColor"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<title>Table - Ctrl+Shift+T</title>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path
									d="M3 5a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-14z"
								/>
								<path d="M3 10h18" />
								<path d="M10 3v18" />
							</svg>
						</button>
					</buttons-group>

					<!-- CODE -->
					<buttons-group>
						<!-- INLINE CODE BUTTON -->
						<button class="sme-md-btn" data-syntax="inlineCode" title="Inline code - Ctrl+D">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-code"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								stroke-width="2"
								stroke="currentColor"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<title>Inline code - Ctrl+D</title>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path d="M7 8l-4 4l4 4" />
								<path d="M17 8l4 4l-4 4" />
								<path d="M14 4l-4 16" />
							</svg>
						</button>

						<!-- BLOC OF CODE BUTTON -->
						<button class="sme-md-btn" data-syntax="blocOfCode" title="Bloc of code - Ctrl+K">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-code-dots"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								stroke-width="2"
								stroke="currentColor"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<title>Bloc of code - Ctrl+K</title>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path d="M15 12h.01" />
								<path d="M12 12h.01" />
								<path d="M9 12h.01" />
								<path d="M6 19a2 2 0 0 1 -2 -2v-4l-1 -1l1 -1v-4a2 2 0 0 1 2 -2" />
								<path d="M18 19a2 2 0 0 0 2 -2v-4l1 -1l-1 -1v-4a2 2 0 0 0 -2 -2" />
							</svg>
						</button>
					</buttons-group>

					<!-- CLEAR -->
					<buttons-group>
						<!-- CLEAR BUTTON -->
						<button class="sme-md-btn" data-syntax="clear" title="Clear Editor - Ctrl+Shift+X">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-trash"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								stroke-width="2"
								stroke="currentColor"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<title>Clear Editor - Ctrl+Shift+X</title>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path d="M4 7l16 0" />
								<path d="M10 11l0 6" />
								<path d="M14 11l0 6" />
								<path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
								<path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
							</svg>
						</button>
					</buttons-group>
				</sme-write-toolbar>

				<textarea id="sme-editor" data-sm="pad"></textarea>
			</sme-write>

			<sme-view data-sm="1column">
				<label data-sm="hide" data-lg="show left" for="sme-preview">Markdown Preview</label>
				<sme-view-toolbar data-sm="1column">
					<!-- HTML / MARKDOWN -->
